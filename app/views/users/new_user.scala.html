@(userForm: Form[(String, String, java.util.Date)])

@import helper._

@main("new_user") {
  <h1>New User</h1>

  <center><h2>Create New User Account</h2></center>
  @form(routes.UsersController.createUser) {
    @inputText(userForm("email"))
    @inputText(userForm("password"))
    <input type="submit" value="Create" class="btn btn-large btn-mobile-block btn-blue">
  }
}
