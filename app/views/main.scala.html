@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" media="all" href="@routes.Assets.at("stylesheets/cheeky.min.css")">
  <link rel="stylesheet" media="all" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>

  <header>
    <a href="@routes.TripsController.newTrip">New Trip</a>
  </header>

  <div class="container">
    @content
  </div>

  <script type="text/template" id="tmpl-item">
      <label>
        <% var checked = item.get('completed') ? 'checked' : '' %>
        <input type="checkbox" <%= checked %> class="item-toggle" />
        <p><%= item.get('name') %></p>
      </label>
  </script>

  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/underscore.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/backbone.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>

</body>
</html>
