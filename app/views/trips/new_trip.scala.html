@(tripForm: Form[String])

@import helper._

@main("new_trip") {
  <div class="row">
    <div class="span-8 offset-4">

      <h1>Create a new trip</h1>
      @form(action=routes.TripsController.createTrip) {
        @textarea(tripForm("items"), '_label -> "Items (one per line)")
        <input type="submit" value="Create" class="btn btn-large btn-mobile-block btn-blue" />
      }

    </div>
  </div>


}
