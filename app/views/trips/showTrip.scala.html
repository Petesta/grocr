@(items: List[Item])

@import helper._

@main("Grocery Items") {
  <div class="row">
        @items.map{ item =>
          <label><input type="checkbox" class="item-toggle"/>@item.name</label>
          <p></p>
        }
    <div class="span-8 offset-4">

      <div class="items-container">
      </div><!-- .items-container -->

      <a class="btn btn-block btn-blue finish-btn" href="#">I'm done!</a>

    </div>
  </div>
}
